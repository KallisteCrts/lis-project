name: Docker Image CI

on: [push, pull_request, workflow_dispatch]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2
      
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to the Container Registry  
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - name: Build and Push the Docker image
      run: |
        docker build ./nlp -t ${{ secrets.ACR_LOGIN_SERVER }}/lis-nlp:${{ github.run_number }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/lis-nlp:${{ github.run_number }}
        
    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: lis0d40w-dev-rg
        name: lis0d40waci
        dns-name-label: lis-nlp
        image: ${{ secrets.ACR_LOGIN_SERVER }}/lis-nlp:${{ github.run_number }}
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        location: 'westeurope'
        ports: 8000
        gpu-count: 1
        gpu-sku: K80
        
        
    
