name: Docker Image CI

on: [push, pull_request, workflow_dispatch]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2
      
    - name: Login with azure credentials
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Get key vault secrets
      uses: Azure/get-keyvault-secrets@v1
      with: 
        keyvault: secrets.KEYVAULT_NAME
        secrets: 'ACR-LOGIN, ACR-USERNAME, ACR-PASSWORD'
      id: acrsecrets

    - name: Login to the container registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ acrsecrets.ACR-LOGIN }}
        username: ${{ acrsecrets.outputs.ACR-USERNAME }}
        password: ${{ acrsecrets.outputs.ACR-PASSWORD }}
        
